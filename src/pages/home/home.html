<ion-header>
  <ion-navbar>
    <ion-title>
      Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-row>
    <ion-col col-6>
       <input type="number" [(ngModel)]="param1"/>
    </ion-col>
    <ion-col col-6>
        <input type="number" [(ngModel)]="param2"/>
     </ion-col>
  </ion-row>
 
  
 <ion-label>Answer :  {{answer}}</ion-label>
  
 <button ion-button (click)="add()">+</button>
 <button ion-button (click)="substract()">-</button>
 <button ion-button (click)="divide()">/</button>
 <button ion-button (click)="multiply()">*</button>
</ion-content>
